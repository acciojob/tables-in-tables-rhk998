<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            border: 2px solid black;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            font-weight: bold;
        }
        a {
            text-decoration: none;
            color: purple;
        }
        .black-background {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td colspan="2">
            <table>
                <caption><strong>Nested Table 2</strong></caption>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>abc</td>
                    <td>def</td>
                </tr>
            </table>
        </td>
        <td>
            <table>
                <caption><strong>Nested Table 1</strong></caption>
                <tr>
                    <td>
                        <ul>
                            <li>List item</li>
                            <li>List item</li>
                            <li>List item</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <table>
                <caption><strong>Nested Table 3</strong></caption>
                <tr>
                    <td><a href="#">Nested Table</a></td>
                    <td>Demo Continued</td>
                </tr>
            </table>
        </td>
        <td>
            <table>
                <caption><strong>Nested Table 4</strong></caption>
                <tr>
                    <td class="black-background">HTML</td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
